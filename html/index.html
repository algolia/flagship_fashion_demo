<body>
  <div class="body-wrapper">
    <header class="header">
      <nav class="nav-wrapper">
        <div class="nav-logo">
          <a href="./index.html"><img src="../images/brand_logo.png" alt="Brand logo" /></a>
        </div>
        <div class="nav-list" id="nav-list">
          <ul>
            <li><a href="./searchResults.html">CATALOGUE</a></li>
            <li><a href="./categoryPageWoman.html">WOMEN</a></li>
            <li><a href="./categoryPageMan.html">MEN</a></li>
            <li><a href="">MAGAZINE</a></li>
            <li><a href="" class="btnPersona">PERSONA</a></li>
          </ul>
        </div>
        <div class="searchbar-wrapper">
          <div id="autocomplete" class="autocomplete ais-SearchBox-wrapper"></div>
        </div>
        <div class="burger">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
      </nav>
    </header>

    <div class="container" id="demo-settings-container"></div>

    <div class="labelUserPersonna" id="persona-selector">
      <p>Click me</p>
    </div>
    <div class="userPersonaSelector">
      <p class="closePersona">x</p>
      <p>Choose a Persona</p>
      <select id="user-token-selector" class="user-token-selector" disabled>
        <option value="woman">woman</option>
        <option value="man">man</option>
        <option value="woman_shoes">shoes</option>
        <option value="woman_dress">dress</option>
      </select>
    </div>

    <div class="banner-carousel" id="banner-carousel">
      <div class="glide">
        <div class="glide__track" data-glide-el="track">
          <ul class="glide__slides">
            <li class="glide__slide"> <img
                src="https://images.unsplash.com/photo-1492822497109-cda5caf66775?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=2100&q=80"
                alt="" class="banner-carousel-img1"></li>
            <li class="glide__slide"> <img
                src="https://images.unsplash.com/photo-1528629297340-d1d466945dc5?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=2190&q=80"
                alt="" class="banner-carousel-img2"></li>
            <li class="glide__slide"> <img
                src="https://images.unsplash.com/photo-1492822497109-cda5caf66775?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=2100&q=80"
                alt="" class="banner-carousel-img1"></li>
            <li class="glide__slide"> <img
                src="https://images.unsplash.com/photo-1528629297340-d1d466945dc5?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=2190&q=80"
                alt="" class="banner-carousel-img2"></li>
          </ul>
        </div>
      </div>
    </div>


    <div class="container">
      <div id="stats"></div>
      <div class="search-panel">
        <div class="search-panel__filters">
          <div id="brand-list"></div>
        </div>

        <div class="search-panel__results">
          <div id="stacked-carousels"></div>
          <div class="detailedCarousel-infos">
            <h4>What's New</h4>
            <h2>Shop the uploads</h2>
            <p>The latest pieces from our last collection</p>
          </div>
          <div class="carousel-container"></div>
        </div>
      </div>
      <div class="popUp-wrapper"></div>
    </div>
    <div class="modalProduct-wrapper">
      <div class="modalProduct "></div>
    </div>
